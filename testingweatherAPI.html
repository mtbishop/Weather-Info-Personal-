<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <input type="text" placeholder="City Name" id="city"></input>
  <input type="submit" id="submitWeather">Seach City</input>
  <h1 id="cityName"></h1>
  <h3 id="currentTime"></h3>
  <h3 id="currentDate"></h3>
  <div id="weatherStatus"></div>
  <div id="resultsTemp"></div>
  <div id="resultsLowTemp"></div>
  <div id="resultsFeelsLike"></div>
  <div id="resultsWindSpeed"></div>
  <div id="resultsHumidity"></div>
  <span id="error"></span>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="weather.js"></script>
</body>

</html>
