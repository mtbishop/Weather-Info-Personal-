<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Data</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Retrieved data will be dumped here -->


  <div class="jumbotron jumbotron-fluid">
    <div class="container p-4">
      <div class="row">
        <div class="col"></div>
        <div class="col py-5">
          <h1 id="cityName"></h1>
          <h3 id="currentTime"></h3>
          <h3 id="currentDate"></h3>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="weatherData" id="weatherStatus"></div>
          <div class="weatherData" id="resultsTemp"></div>
          <div class="weatherData" id="resultsFeelsLike"></div>
          <div class="weatherData" id="resultsLowHighTemp"></div>
          <div class="weatherData" id="resultsWindSpeed"></div>
          <div class="weatherData" id="resultsHumidity"></div>
          <span id="error"></span>
        </div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <input type="text" class="form-control my-2" placeholder="City Name" id="city"></input>
          <button id="submitWeather" class="btn btn-success"> Search City</button>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="weather.js"></script>
</body>

</html>
